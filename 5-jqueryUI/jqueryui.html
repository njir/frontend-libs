<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

        <title>Insert title here</title>
        <link href="../libs/jqueryui/ui-lightness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
        <script src="../libs/jquery/jquery-1.11.0.js">
        </script>
        <script src="../libs/jqueryui/jquery-ui-1.10.4.custom.js">
        </script>
        <style>
            .ui-menu {
                position: absolute;
                width: 100px;
            }
        </style>
        <script>
            $(function(){
			//add 2 ~~~~~~~~~~~~~~~~~~~~~~~~~~
				// tab Àû¿ë
				$('#tabs').tabs();
				//button
				$('input:submit, a, button, #a1', '.demo').button()
				
				$('#rerun').button().click(function(){
					alert('button Click')
				}).next().button({
					icons: {
						primary: 'ui-icon-triangle-1-s',
					},
					text: false,
				}).click(function(){
					var menu = $(this).parent().next().show().position({
						my: 'left top',
						at: 'left bottom',
						of: this,
					})
					$(document).on('click', function(){
						menu.hide()
					})
					return false
				}).parent().buttonset().next().hide().menu()
				
				$('#accordion').accordion({
					active: 1,
					heightStyle: 'fill',
				})
				
				var mySource = ['JavaScript', 'java', 'asp', 'php', 'scala']
				$('#autocomplete').autocomplete({
					source: mySource
				})
				
				$('#datepicker').datepicker()
            });
        </script>
    </head>

			<!-- add 1 ~~~~~~~~~~~~~~~~~-->
