<h1>{{title}}</h1>
<ul *ngIf="codes.length">
    <li *ngFor="#code of codes" (click)="clickFn(code)" >{{code.title}} = {{code.content}}</li>
</ul>
{{user.name}} - {{user.age}}<br/>

<br/>
<div *ngIf="eventData">
    {{eventData.content}}
</div>

<input [(ngModel)]="inputData">

<p>{{inputData}}<p>2
